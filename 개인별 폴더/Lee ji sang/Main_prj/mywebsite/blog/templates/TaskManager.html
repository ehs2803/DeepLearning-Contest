  <!-- Navigation -->

<div class="all">

  <div class="cam">
  <img src="{% url 'task_manager' %}">
  </div>

  <div class="stw">
    <div>
      <h2>Stop watch</h2>
      <span id="postTestMin">00</span><!-- 분 -->
      <span>:</span>
      <span id="postTestSec">00</span><!--초-->
      <span>.</span>
      <span id="postTestMilisec">00</span><!--밀리초-->
    </div>

    <div>
      <ul id="testRecordList"></ul><!--중간 기록할 리스트-->
    </div>

    <div>
      <button type="button" id="testStartBtn">START</button><!--시작/재시작/기록 버튼-->
      <button type="button" id="testStopBtn">STOP</button><!--스톱 버튼-->
    </div>
  </div>

  <div class="clock">
    <div class="time_box">
      <span class="txt_lg" id="hours"></span>
      <span class="mark">:</span>
      <span class="txt_lg" id="min"></span>
      <span class="mark02">.</span>
      <span class="txt_sm" id="sec"></span>
    </div>

    <div class="date_box">
      <span id="month"></span>
      <span class="point">.</span>
      <span id="date"></span>
      <span class="point">.</span>
      <span id="year"></span>
      <span id="day"></span>
    </div>
  </div>

  <div class="scheduler">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
        <input type="text" id="subject" autofocus>
        <input type="time" id="t">
        <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>
    <ul id="itemList"> </ul>
  </div>

</div>

  <link rel="stylesheet" href="{% static 'css/clock.css' %}">

  <script src="{% static 'css/clock.js' %}"></script>
  <script src="{% static 'css/stopwatch.js' %}"></script>
  <script>
    function newRegister() {
      var newItem = document.createElement("li");  // 요소 노드 추가
      var subject = document.querySelector("#subject");  // 폼의 텍스트 필드
      var newText = document.createTextNode(subject.value);  // 텍스트 필드의 값을 텍스트 노드로 만들기
      newItem.appendChild(newText);  // 텍스트 노드를 요소 노드의 자식 노드로 추가

      var t1=document.createElement("li");
      var t2=document.querySelector("#t");
      var t3=document.createTextNode(t2.value);
      newItem.appendChild(t3);  // 텍스트 노드를 요소 노드의 자식 노드로 추가

      var itemList = document.querySelector("#itemList");  // 웹 문서에서 부모 노드 가져오기
      itemList.insertBefore(newItem, itemList.childNodes[itemList.length]);  // 자식 노드중 첫번째 노드 앞에 추가

      subject.value="";
      t.value="";

      var items = document.querySelectorAll("li");  // 모든 항목 가져오기
      for(i=0; i<items.length; i++) {
        items[i].addEventListener("click", function() {  // 항목 클릭했을 때 실행할 함수
          if(this.parentNode)    // 부모 노드가 있다면
            this.parentNode.removeChild(this);  // 부모 노드에서 삭제
        });
      }
    }
	</script>

</body>
